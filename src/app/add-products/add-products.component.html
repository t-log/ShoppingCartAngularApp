<div class="container">
    <h3>Add Products</h3>
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 div col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="" class="form-label">Product Id</label>
                <input name="productId" [(ngModel)]="productId" type="number" class="form-control">
            </div>
            <div class="row g-3 div col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="" class="form-label">Title</label>
                <input name="title" [(ngModel)]="title" type="text" name="" id="" class="form-control">
            </div>
            <div class="row g-3 div col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="" class="form-label">Description</label>
                <input name="description" [(ngModel)]="description" type="text" name="" id="" class="form-control">
            </div>
            <div class="row g-3 div col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="" class="form-label">Rate</label>
                <input name="rate" [(ngModel)]="rate" type="number" name="" id="" class="form-control">
            </div>
            <div class="row g-3 div col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="" class="form-label">Category</label>
                <input name="category" [(ngModel)]="category" type="text" name="" id="" class="form-control">
            </div>
            <div class="row g-3 div col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="" class="form-label">Quantity</label>
                <input name="quantity" [(ngModel)]="quantity" type="number" name="" id="" class="form-control">
            </div>
            <div class="row g-3 div col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="" class="form-label"></label>
                <button (click)="addProducts()" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
